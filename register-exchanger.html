<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEMO â€” Exchanger Account</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/global.css" /> -->
    <link rel="stylesheet" href="assest/css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1 class="logo">AEMO</h1>
      <h2>Create Exchanger Account</h2>
      <p class="subtitle">Offer currency exchange services</p>
      <form id="exchangerRegisterForm">
        <input
          id="businessName"
          type="text"
          placeholder="Business / Display Name"
          required
        />
        <input id="email" type="email" placeholder="Email Address" required />
        <input
          id="country"
          type="text"
          placeholder="Country of Operation"
          required
        />
        <input
          id="currencies"
          type="text"
          placeholder="Supported Currencies (e.g. NGN, GHS)"
          required
        />
        <input id="password" type="password" placeholder="Password" required />
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Create Exchanger Account</button>
      </form>
    </div>

    <script src="assest/registerexchanger.js"></script>
  </body>
</html>
