<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEMO — Login</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assest/css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1 class="logo">AEMO</h1>
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to your account</p>

      <form id="loginForm">
        <input
          id="loginEmail"
          name="email"
          type="email"
          placeholder="Email address"
          required
        />
        <input
          id="loginPassword"
          name="password"
          type="password"
          placeholder="Password"
          required
        />

        <div
          id="loginError"
          style="
            display: none;
            color: #dc2626;
            margin-top: 8px;
            font-size: 0.95rem;
          "
        ></div>

        <button id="loginButton" type="submit">Login</button>
      </form>

      <p class="switch">
        Don’t have an account?
        <a href="register.html">Create account</a>
      </p>
    </div>

    <script src="assest/index.js"></script>
  </body>
</html>
